<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../CSS/CSSOrder.css">

<body>

	<div class = "Order">

			<img src="../Pictures/OrderCart.png" class="avatar">
			<h1>Order Form</h1>
		</div>
		
		<div class = "textbox">
			<input type="text" placeholder="Name" name="">

			<input type="text" placeholder="Phone Number" name="">

		<div class = "textbox">
			<!-- <input type="text" placeholder="Address" name=""> -->

		</div>

			<input type="number" placeholder="Quantity (in KGs)" min="1" name="">

				<option>White Christmas Promo</option>
